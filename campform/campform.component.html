                    <button class="btn btn-primary" routerLink="../about" routerLinkActive="active">About</button>
                    <button class="btn btn-primary" routerLink="../camp">Organize Camp</button>
                    <button class="btn btn-primary" routerLink="contact">About Blood</button>

  <div class="carousel-item active">
      <img src="assets/17842.jpg">
      <section class="container-fluid">
        <section class="row center">
          <div class="col-12 col-sm-2 col-md-7">
            <section class="wrap-login center">
              <div>
                <form>
                  <div class="form-group textbox">
                      <label for="pwd" id="ep"><b>Name:</b></label>
                      <input type="text" class="form-control col-sm-2 col-md-8 text-center" id="name"
                        placeholder="Enter your name" name="name" required>
                    </div>
  
                  <div class="form-group textbox" id="mail">
                    <label for="pwd" id="ep"><b>Email:</b></label>
                    <input type="email"  class="form-control col-sm-2 col-md-8 text-center" id="email"
                      placeholder="Enter email" name="email" required>
                  </div>
                  <div class="form-group textbox">
                      <label for="pwd" id="ep"><b>Phone:</b></label>
                      <input type="text" class="form-control col-sm-2 col-md-8 text-center" id="phone"
                        placeholder="Enter your mobile no." name="phone" required>
                    </div>
                    <div class="form-group textbox">
                      <label for="pwd" id="ep"><b>Estimated no. of donation:</b></label>
                      <input type="Number" class="form-control col-sm-2 col-md-8 text-center" id="dno"
                        placeholder="Enter value" name="dno">
                    </div>
                    <div class="form-group textbox">
                      <label for="pwd" id="ep"><b>People Strength:</b></label>
                      <input type="text" class="form-control col-sm-2 col-md-8 text-center" id="ps"
                        placeholder="Enter people strength" name="ps" >
                    </div>
                    <div class="form-group textbox">
                      <label for="pwd" id="ep"><b>Date:</b></label>
                      <input type="date" class="form-control col-sm-2 col-md-8 text-center" id="date"
                         name="date" required>
                    </div>
                    <div class="form-group textbox">
                      <label for="pwd" id="ep"><b>Additional Comment:</b></label>
                      <textarea type="text" class="form-control col-sm-2 col-md-8 text-center" id="comment"
                        placeholder="Enter your comments" name="comment" required></textarea>
                    </div>
                  <br><br><button type="submit" class="btn btn-primary text-center col-sm-2 col-md-8" id="btn" (click)="contactMe()"><b>Submit</b></button>
                </form>
              </div><br>
            </section>
          </div>
        </section>
      </section>
    </div>
